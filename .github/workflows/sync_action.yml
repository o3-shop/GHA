name: GitlabSync

on:
  workflow_call:
    secrets:
      sync_username:
        required: true
      sync_token:
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: wangchucheng/git-repo-sync@v0.1.0
      with:
        target-url: ${{ vars.SYNC_HOSTURL }}${{ vars.SYNC_REPOURL }}
        target-username: ${{ secrets.sync_username }}
        target-token: ${{ secrets.sync_token }}
