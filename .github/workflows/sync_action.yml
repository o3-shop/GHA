name: GitlabSync

on:
  workflow_call:
    inputs:
      sync_hosturl:
        required: true
        type: string
      sync_repourl: 
        required: true
        type: string
    secrets:
      sync_username:
        required: true
      sync_token:
        required: true

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: wangchucheng/git-repo-sync@v0.1.0
      with:
        target-url: ${{ inputs.sync_hosturl }}${{ inputs.sync_repourl }}
        target-username: ${{ secrets.sync_username }}
        target-token: ${{ secrets.sync_token }}
